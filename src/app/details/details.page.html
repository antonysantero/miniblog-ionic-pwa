<ion-header [translucent]="true">
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button>Button</ion-back-button>
    </ion-buttons>
    
    <ion-title>details</ion-title>
    <ion-buttons slot="end">
        <ion-button id="open-modal" (click)="newcomm()">Nouveau</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<ion-card>
  <img alt="Silhouette of mountains" [src]="item.image" />
  <ion-card-header>
    <ion-card-title>{{item.title}}</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    {{item.content}}
  </ion-card-content>
</ion-card>

<ion-list>
  <ion-item *ngFor="let item of Comments">
    <ion-label>
      <h3>{{item.pseudo}}</h3>
      <p>{{item.dateajout}}</p>
      <p>{{item.comm}}</p>
    </ion-label>
  </ion-item>
</ion-list>



</ion-content>
